<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #0077b5;
            color: white;
            padding: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 25px;
            width: 260px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .price {
            font-size: 30px;
            color: #0077b5;
            margin: 15px 0;
        }

        .plan {
            font-size: 20px;
            font-weight: bold;
        }

        .buy-btn {
            background: #0077b5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .buy-btn:hover {
            background: #005f8f;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    LinkedIn Proxy
</header>

<div class="pricing-container">

    <div class="card">
        <div class="plan">Basic Plan</div>
        <div class="price">$10</div>
        <p>Good for small LinkedIn tasks</p>
        <a class="buy-btn" href="https://t.me/ProxyStore4" target="_blank">Buy Now</a>
    </div>

    <div class="card">
        <div class="plan">Standard Plan</div>
        <div class="price">$15</div>
        <p>Better speed and stability</p>
        <a class="buy-btn" href="https://t.me/ProxyStore4" target="_blank">Buy Now</a>
    </div>

    <div class="card">
        <div class="plan">Premium Plan</div>
        <div class="price">$20</div>
        <p>Best performance and reliability</p>
        <a class="buy-btn" href="https://t.me/ProxyStore4" target="_blank">Buy Now</a>
    </div>

</div>

<footer>
    Contact us on Telegram: @ProxyStore4
</footer>

</body>
</html>
